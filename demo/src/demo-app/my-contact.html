<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<dom-module id="my-contact">


  <template>

    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <div class="card">
     <!-- <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation"> -->
     <a name="edit" href="/edit/{{index}}">Edit</a>
     <a name="delete" href="/delete/{{index}}">Delete</a>
     <!-- </iron-selector> -->
     <div>First name: <span>{{contactItem.first}}</span></div>
     <div>Last name: <span>{{contactItem.last}}</span></div>
     <div>Mobile Number: <span>{{contactItem.mobile}}</span></div>
     <!-- <div>{{route}}</div> -->
     <!-- <div>{{routeData}}</div> -->
   </div>

 </template>

 <script>
  Polymer({
    is: 'my-contact',
    properties: {
     page : {
      type : Object,
      reflectToAttribute: true,
    },
    index : {
      type : Number,
      reflectToAttribute: true,
    },
    contactItem : {
      type : Object,
      notify:true,
      reflectToAttribute : true
    }
  },
  observers: [
  '_routePageChanged(routeData.page)'
  ],

  _routePageChanged: function(page) {
    console.log(page);
    this.page = page;
  }
});
</script>

</dom-module>
