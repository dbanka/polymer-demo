<dom-module id="polymer-demo-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
        /*background-color : blue;*/
        /*--app-drawer-scrim-background : blue;*/
      }

      /*app-header-layout {
        margin: 256px;
      }*/

     /* app-drawer {
        background-color: black;
        color: white;
      }*/

    /*  app-header {
        margin: 256px;
      }
      */
      /*.xyz {
        margin: 256px;
      }
      */
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }



    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
    route="{{route}}"
    pattern="/:page"
    data="{{routeData}}"
    tail="{{subroute}}"></app-route>



    <app-drawer-layout>
      <app-drawer swipe-open>
        <!-- <app-header fixed> -->
        <app-toolbar>
          <div main-title>drawer content</div>
        </app-toolbar>
        <!-- </app-header> -->
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
         <template is="dom-repeat" items="{{drawerMenu}}">
           <a name={{item.name}} href={{item.href}}>{{item.name}}</a>
         </template>
       </iron-selector>
     </app-drawer>
     <app-header-layout >
       <app-header fixed condenses reveals effects="waterfall">
        <app-toolbar>
         <paper-icon-button icon="menu"></paper-icon-button>
         <div main-title>App name</div>
       </app-toolbar>
     </app-header>


     <iron-ajax id = "ajax"
     auto
     url=""
     on-response="handleResponse"
     debounce-duration="300"></iron-ajax>

     <iron-ajax id = "manuajax"
     auto
     url=""
     on-response="handleMenuResponse"
     debounce-duration="300"></iron-ajax>


     <iron-pages
     selected="[[page]]"
     attr-for-selected="name"
     fallback-selection="contacts"
     role="main">
     <create-contact name = "create" contacts = {{contacts}} route = {{route}}></create-contact>
     <contacts-list name = "contacts" contacts = {{contacts}}></contacts-list>
     <edit-contact name = "edit" contacts = {{contacts}} path = {{subroute.path}} route = {{route}}></edit-contact>
     <delete-contact name = "delete" contacts = {{contacts}} path = {{subroute.path}} route = {{route}}></delete-contact>
   </iron-pages>

        <!-- <div>{{route}}</div>
        <div>{{subroute.path}}</div> -->

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'polymer-demo-app',

      properties: {
        prop1: {
          type: String,
          value: 'polymer-demo-app',
        },
        drawerMenu : {
          type:Object,
          // computed : 'getDrawerMenu()' 
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        newContact : {
          type : Object,
          notify:true,
          reflectToAttribute : true
        },
        contacts : {
          type:Array,
          notify:true,
          reflectToAttribute : true,
          // computed : 'getContacts()'
        }
      },
      toggleDrawer: function(e) {
        this.$.drawer.toggle();
      },

      getDrawerMenu :  function() {
        this.$.manuajax.url = "src/polymer-demo-app/drawerMenu.json";
        this.$.manuajax.generateRequest();
      },
      handleMenuResponse : function(request) {
         // console.log(request.detail.response);
    // console.log(this.$.manuajax.lastResponse);
    this.drawerMenu = request.detail.response;
    console.log(this.drawerMenu);
  },

  getContacts : function() {
    this.$.ajax.url = "src/polymer-demo-app/contacts.json";
    this.$.ajax.generateRequest();
  },
  handleResponse : function(request) {
   console.log(request.detail.response);
   console.log(this.$.ajax.lastResponse);
   this.contacts = [];
   this.contacts = this.$.ajax.lastResponse;
 },

 ready : function(e) {
  this.getDrawerMenu();
  this.getContacts();
      //     this.drawerMenu = [{
      //       "name" : "create",
      //       "href" : "/create"
      //     },
      //     {
      //       "name" : "contacts",
      //       "href" : "/contacts"
      //     }];


      //   this.contacts = [
      //       {first: 'Bob', last: 'Smith', mobile : '88813'},
      //       {first: 'Sally', last: 'Johnson', mobile : '4745848'}        
      //       ];
    },
    observers: [
    '_routePageChanged(routeData.page)'
    ],

    _routePageChanged: function(page) {
      this.page = page || 'contacts';
    },

    _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        // var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        // this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'contacts';
      }
    });
  </script>
</dom-module>
